<html lang="pl">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

		<title>Menu</title>
		
		<link href="styles/main.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	</head>
	
	<body>
		<div id="container">
			<header>
				<div id="header-bg">
					<a href="index.html"><h1>Michu</h1></a>
					<div id="items">
						<div id="menuBtn" onclick="toggleNav(this)">
							<div id="bar1"></div>
							<div id="bar2"></div>
							<div id="bar3"></div>
						</div>
					</div>
				</div>
			</header>
			<section>
				<i class="arrow left"></i>
				<i class="arrow right"></i>
				<div id="home">
					<!-- <p>Cześć, nazywam się Michał Żurawski i jestem uczniem II Liceum Ogólnokształcącego im. Mieszka I w Szczecinie.</p> -->
				</div>
			</section>
			<nav>
				<div id="mySidebar">
					<a href="#">About</a>
					<a href="#">Services</a>
					<a href="#">Clients</a>
					<a href="#">Contact</a>
				</div>
			</nav>
			<footer>
				<div id="footer-bg">
					<div id="items">
						<a href="https://www.facebook.com/profile.php?id=100008807381919" target="_blank"><i class="fa fa-facebook-square"></i></a>
						<a href="https://www.instagram.com/michuuu.zurawski/" target="_blank"><i class="fa fa-instagram"></i></a>
						<p>© 2021 by Michał Żurawski</p>
					</div>
				</div>
			</footer>
		</div>
		
		
		
		<script>
			var toggleBtn = false;
			var windowCheck = window.matchMedia("(max-width: 700px)")
			
			function openNav() {
				document.getElementById("mySidebar").style.width = "250px";
				document.getElementById("container").style.marginRight = "250px";
				toggleBtn = true;
			}

			function closeNav() {
				document.getElementById("mySidebar").style.width = "0";
				document.getElementById("container").style.marginRight= "0";
				toggleBtn = false;
			}
			
			function toggleNav(x) {
				x.classList.toggle("change");
				toggleBtn ? closeNav() : openNav();
			}
			
			function checkNav(windowCheck) {
				if (windowCheck.matches) { // If media query matches
					document.getElementById("mySidebar").style.width = "0";
					document.getElementById("container").style.marginRight= "0";
					if(toggleBtn == true){
						document.getElementById("menuBtn").classList.toggle("change");
						toggleBtn = false;
					}
				}
			}
			
			windowCheck.addListener(checkNav)
		</script>
	</body>
</html>
